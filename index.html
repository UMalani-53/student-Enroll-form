<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Student Enrollment Form</h1>
<form id="enrollment-form">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your name" required><br>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Enter your email" required><br>
    <label for="website">Website</label>
    <input type="text" id="website" name="website" placeholder="Enter your website URL"><br>
    <label for="imagelink">Image Link</label>
    <input type="text" id="imagelink" name="imagelink" placeholder="Enter the image link"><br>
    <p>Gender</p>
    <input type="radio" id="Male1" name="Gender" value="Male">
    <label for="Male1">Male</label>
    <input type="radio" id="FeMale2" name="Gender" value="Female">
    <label for="FeMale2">Female</label>
    <input type="radio" id="Other" name="Gender" value="Other">
    <label for="Other">Other</label>
    <p>Skills</p>
    <input type="checkbox" id="Html1" name="Skills[]" value="Java">
    <label for="Html1">Java</label>
    <input type="checkbox" id="Css2" name="Skills[]" value="CSS">
    <label for="Css2">CSS</label>
    <input type="checkbox" id="Javascript3" name="Skills[]" value="JavaScript">
    <label for="Javascript3">JavaScript</label><br>
    <button class="enroll-button" type="submit">Enroll Student</button>
    <button class="clear" type="button">Clear</button>
</form>
<script src="script.js"></script>
</body>
</html>
